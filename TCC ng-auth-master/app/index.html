<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Look.It</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700'>
  <link rel="stylesheet" href="css/style.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/font/Roboto.css">
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.js"></script>
  <!-- Custom JS -->
  <script src="js/app.js"></script>
</head>

<body  ng-controller="AuthCtrl">
  <!-- LOGIN PANEL -->
  <div class="panel" ng-hide="authData">
    <div class='form animated flipInX' ng-hide="authData">
      <h2>Compartilhe seu visual, Look it.</h2>
      <form>
        <a href="home.html">About us</a>

        <button class='faceBtn'   ng-click="login()">Entre com o Facebook</button>
        <button class='twitterBtn'ng-click="login()">Entre com o Twitter</button>
        <button class='googleBtn' ng-click="login()">Entre com o Google +</button>
      </form>
    </div>

  </div>


</body>

</html>
